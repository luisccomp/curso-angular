<h2>Course list</h2>

<div class="form-group row">
  <label for="filter-input" class="col-sm-2 col-form-label">Filter by</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class="table table-stripped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="course_logo" style="width: 40px; height: 40px; border-radius: 50%;"/></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td><a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a></td>
    </tr>
  </tbody>
</table>
